{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Register</h2>
    <form method="POST" action="{% url 'account_signup' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_email">Email</label>
            <input type="email" name="email" id="id_email" class="form-control" placeholder="Your Email" required>
        </div>
        <div class="form-group">
            <label for="id_password1">Password</label>
            <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="id_password2">Confirm Password</label>
            <input type="password" name="password2" id="id_password2" class="form-control" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
