{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% load socialaccount %}  {# Required for provider_login_url #}

{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_login">Email</label>
            <input type="email" name="login" id="id_login" class="form-control" placeholder="Your Email" required>
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="Your Password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <hr>

    <div class="social-login">
        <p>Or login with:</p>
        <!-- Link for Google Login -->
        <a href="{% provider_login_url 'google' process='login' %}" class="btn btn-danger">
            <i class="fa fa-google"></i> Google
        </a>
    </div>
</div>
{% endblock %}
