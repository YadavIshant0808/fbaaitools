<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChatGPT UI 2025</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row g-0">
      <!-- Sidebar -->
      <div id="sidebar" class="col-12 col-md-3 sidebar p-3">
        <div class="d-flex justify-content-end d-md-none">
          <button id="sidebarToggleMobile" class="btn btn-light mb-3"><i class="fas fa-times"></i></button>
        </div>
        <div class="sidebar-content">
          <h5 class="text-white">Conversations</h5>
          <div id="conversationList" class="list-group mb-3">
            <a href="#" class="list-group-item list-group-item-action bg-transparent text-white">
              Last Conversation: No conversation yet
            </a>
          </div>
          <button id="newConversationBtn" class="btn btn-outline-light w-100">New Conversation</button>
        </div>
      </div>
      <!-- Chat Container -->
      <div id="chatContainer" class="col-12 col-md-9 chat-container d-flex flex-column">
        <div class="chat-header d-flex justify-content-between align-items-center p-3">
          <div class="d-flex align-items-center">
            <h3 class="mb-0 text-white">ChatGPT 2025 <i class="fa fa-caret-down"></i></h3>
          </div>
          <div class="mode-toggle">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="modeToggleCheckbox">
              <label class="form-check-label text-white" for="modeToggleCheckbox">Dark Mode</label>
            </div>
          </div>
        </div>
        <div id="chatBox" class="flex-grow-1 p-3 overflow-auto">
          <!-- Chat messages will appear here -->
        </div>
        <div class="input-container p-3">
          <div class="input-group">
            <input type="text" id="userInput" class="form-control" placeholder="Type your message...">
            <button id="sendButton" class="btn btn-primary">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
